<div class="card-body" style="min-height: 100vh;">
    
    <div class="col-md-12">
        <h3 style="border-bottom: 1px solid; margin-bottom: 10px; padding-bottom: 5px;">Friday</h3>
    
            <h4 style="text-align: left;">Lunch</h4>
            <div *ngFor="let proLunch of Lunch">
            <div class="row my-3" style="border: 1px solid gray;">
                    <div class="col-md-3">
                        <img src="../../../assets/im2.jpeg" style="max-height: 150px; padding: 5px 0px; margin-left: 0;">
                    </div>
                    <div class="col-md-6">
                        <h5 class="card-title py-2">{{proLunch.name}}</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <h5 class="card-title py-2">{{proLunch.price}}</h5>
                    </div>
                     <div class="col-md-3 py-4">
                         <a routerLink="#" class="btn btn-primary">Select Food</a>
                     </div>
                </div>
            </div>
        
    <h4 style="text-align: left;">Dinner</h4>
    <div *ngFor="let proDinner of Dinner">
        <div class="row my-3" style="border: 1px solid gray;">
            <div class="col-md-3">
                <img src="../../../assets/im2.jpeg" style="max-height: 150px; padding: 5px 0px; margin-left: 0;">
            </div>
            <div class="col-md-6">
                <h5 class="card-title py-2">{{proDinner.name}}</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <h5 class="card-title py-2">{{proDinner.price}}</h5>
                <p #uname>{{proCount}}</p>
            </div>
             <div class="col-md-3 py-4">
                 <a class="btn btn-primary"  *ngIf="proDinner.isValid" (click)="isClicked(proDinner)">Select Food</a>
                <div *ngIf="!proDinner.isValid" >
                    <a class="btn btn-primary" (click)="addCart(proDinner)" >GoTo CART</a>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-danger btn-number"  data-type="minus">
                              <span class="glyphicon glyphicon-minus"><b>-</b></span>
                            </button>
                            <p></p>
                        </span>
                        <input type="text" name="quant[2]" class="form-control input-number form-control-sm" value="10" min="1" max="100">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success btn-number" data-type="plus" >
                                <span class="glyphicon glyphicon-plus"><b>+</b></span>
                            </button>
                        </span>
                    </div>
                </div>
                 
             </div>
        </div>
    </div>
    
    </div>
</div>
