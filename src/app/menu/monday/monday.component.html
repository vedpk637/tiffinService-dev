<div class="card-body" style="min-height: 100vh;">
    <div class="col-md-12">
        <h3 style="border-bottom: 1px solid; margin-bottom: 10px; padding-bottom: 5px;">Monday</h3>
        <!-- here Lunch Items Started -->  
        <h4 style="text-align: left;">Lunch</h4>
        <div *ngFor="let proLunch of Lunch">
            <div class="row my-3" style="border: 1px solid gray;">
                <div class="col-md-3">
                        <img src="../../../assets/im2.jpeg" style="max-height: 150px; padding: 5px 0px; margin-left: 0;">
                </div>
                <div class="col-md-6">
                    <h5 class="card-title py-2">{{proLunch.name}}</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <h5 class="card-title py-2">{{proLunch.price}}</h5>
                </div>
                <div class="col-md-3 py-4" *ngIf="proLunch.isValid">
                    <a routerLink="#" class="btn btn-primary" (click)="addLunch(proLunch)">Select Food</a>
                </div>
                <div  class="col-md-3 py-4" *ngIf="!proLunch.isValid" >
                    <a class="btn btn-primary" routerLink="/cart" >GoTo CART</a>
                </div>
            </div>
        </div>
        <!-- here Lunch Items Ends -->  
        
        <!-- here Dinner Items Started -->  
        <h4 style="text-align: left;">Dinner</h4>
        <div *ngFor="let proDinner of Dinner">
            <div class="row my-3" style="border: 1px solid gray;">
               <div class="col-md-3">
                  <img src="../../../assets/im2.jpeg" style="max-height: 150px; padding: 5px 0px; margin-left: 0;">
               </div>
               <div class="col-md-6">
                  <h5 class="card-title py-2">{{proDinner.name}}</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <h5 class="card-title py-2">{{proDinner.price}}</h5>
               </div>
             <div class="col-md-3 py-4">
                 <a class="btn btn-primary"  *ngIf="proDinner.isValid" (click)="addDinner(proDinner)">Select Food</a>
                 <div *ngIf="!proDinner.isValid" >
                    <a class="btn btn-primary" routerLink="/cart" >GoTo CART</a>
                 </div>
              </div>
            </div>
        </div>
        <!-- here Dinner Items Started --> 
    </div>
</div>
