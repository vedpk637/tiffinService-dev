        <div class="container">

                    <p class="bt-text"><b>ORDER DETAILS</b> &nbsp;&nbsp;<span

                    </p>
                  
                
            <div class="col-md-12">      
            <div class="row">
               
               <div class="col-md-3">
                  <label style="font-size: 11px; font-weight: bolder;" >CHOOSE YOUR MEAL</label>
                  <select class="form-control form-control-sm" (click)="getvalue($event)">
                      <option >Select Your Meal Preference</option>
                      <option >LUNCH </option>
                      <option >DINNER </option>
                      <option >LUNCH & DINNER </option>
                  </select>
               </div>
            <div class="col-md-3">
              <label style="font-size: 11px; font-weight: bolder;">SUBSCRIPTION PERIOD</label>
              <select class="form-control form-control-sm" (click)="subscripted($event)">
                <option>Select Meal Preference First</option>
                <option>1 Month </option>
                <option>2 Month </option>
                <option>3 Month </option>
                <option>6 Month </option>
              </select>
            </div>
            <div class="col-md-3">
                <label style="font-size: 11px; font-weight: bolder;">QUANTITY</label>
                <select class="form-control form-control-sm" (click)="selectquantity($event)">
                <option>Select Quantity </option>
                <option>1 </option>
                <option>2 </option>
                <option>3 </option>
                <option>4 </option>
                <option>5 </option>
                <option>6 </option>
                <option>7 </option>
                <option>8 </option>
                </select>
              </div>
            <div class="col-md-3">
              <label style="font-size: 11px; font-weight: bolder;">YES! I HAVE A COUPON CODE</label>
              <div class="input-group">
                  <input type="text" class="form-control form-control-sm" placeholder="hbsdj" required>
                <div class="input-group-prepend">
                  <button class="btn btn-sm" style="background-color: rgba(235, 212, 5, 0.904);">Apply Code</button>
                </div>
             </div>
            </div>
           </div>
        </div>
